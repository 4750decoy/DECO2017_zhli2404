<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DECO2017-A3-zhli2404</title>

<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id='Nav'>
		<ul>
			<li><a id='home' href='#timer' 		onclick ="changebox('timer')">Timer</a></li>
			<li><a id='home' href='#KanBan'		onclick ="changebox('KanBan')">KanBan Board</a></li>
			<li><a id='home' href='#Reading'	onclick ="changebox('Reading')">Reading List</a></li>
			<li><a id='home' href='#Music'		onclick ="changebox('Music')">Music Player</a></li>
		</ul>
	</div>
	
	<div class='task' id='timer' onMouseOver="hide('inactive','active')" onMouseOut="hide('active','inactive')" >
		<div  id='inactive'>
			<p class = 'cardtime' 	id='hour'></p>
			<p class = 'break' 		id='break1'>:</p>
			<p class = 'cardtime' 	id='minute'></p>
			<p class = 'break' 		id='break2'>:</p>
			<p class = 'cardtime' 	id='second'></p>
		</div>

		<div id ='active'>
			<div  id='inactive_a'>
				<p class = 'cardtime' 	id='hour_s'>00</p>
				<p class = 'break' 		id='break1_s'>:</p>
				<p class = 'cardtime' 	id='minute_s'>00</p>
				<p class = 'break' 		id='break2_s'>:</p>
				<p class = 'cardtime' 	id='second_s'>00</p>
			</div>
			<div id = 'setting'>
				<input type='text' id = 'getHour' placeholder='Hour'>
				<input type='text' id = 'getMin'  placeholder='Min'>
				<button class = 'setButton' onclick="setWatch('getHour','getMin')">SET</button>
			</div>
			<div id = 'function_button'>
				<button class = 'fButton' onclick="turnOff()">Stop</button>
				<button class = 'fButton' onclick="turnOn()">Start</button>
				<button class = 'fButton' onclick="reset()">Reset</button>
			</div>
			<div id = 'watch1' onclick="acton('watch1','watch2')"></div>
			<div id = 'watch2' onclick="acton('watch2','watch1')"></div>
		</div>
	</div>
	
	<div class='task' id='KanBan'>
		<p>KanBan</p>
	</div>

	<div class='task' id='Reading'>
		<p>Reading</p>
	</div>
	
	<div class='task' id='Music'>
		<p>Music</p>
	</div>
<script src="main.js"></script>
<script src="time.js"></script>
</body>
</html>
