<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DECO2017-A3-zhli2404</title>

<link href="style/style.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id='Nav'>
		<ul>
			<li><a  href='#Timer' 		onclick ="changebox('Timer')">Timer</a></li>
			<li><a  href='#KanBan'		onclick ="changebox('KanBan')">KanBan Board</a></li>
			<li><a  href='#Reading'	onclick ="changebox('Reading')">Reading List</a></li>
			<li><a  href='#Music'		onclick ="changebox('Music')">Music Player</a></li>
		</ul>
	</div>
	
	<div class='task' id='Timer' onMouseOver="hide('inactive_timerS','active')" onMouseOut="hide('active','inactive_timerS')" >
		<div id='inactive_timerS'>
			<p class = 'cardtime' 	id='hour'></p>
			<p class = 'break' 		id='break1'>:</p>
			<p class = 'cardtime' 	id='minute'></p>
			<p class = 'break' 		id='break2'>:</p>
			<p class = 'cardtime' 	id='second'></p>
		</div>

		<div id ='active'>
			<div id='title_s'>STOPWATCH</div>
			<div id='active_timerS'>
				<p class = 'cardtime' 	id='hour_s'>00</p>
				<p class = 'break' 		id='break1_s'>:</p>
				<p class = 'cardtime' 	id='minute_s'>00</p>
				<p class = 'break' 		id='break2_s'>:</p>
				<p class = 'cardtime' 	id='second_s'>00</p>
			</div>
			<div id = 'function_button'>
				<button class = 'fButton' onclick="turnOff()">Stop</button>
				<button class = 'fButton' id = 'stopB' onclick="turnOn()">Start</button>
				<button class = 'fButton' onclick="reset()">Reset</button>
			</div>
			
			<div  id='title_p'>POMODORO</div>
			<div id='active_timerP'>
				<p class = 'cardtime' 	id='time_p'>25</p>
				<p class = 'break' 		id='round_p'>x4 LEFT</p>
			</div>
			<div id = 'setting'>
				<input type='text' id = 'getSession' placeholder='On(M)'>
				<input type='text' id = 'getBreak'  placeholder='Off(M)'>
				<input type='text' id = 'getBigbreak'  placeholder='Break(M)'>
				<button class = 'setButton' onclick="setWatch('getSession','getBreak','getBigbreak')">SET</button>
			</div>
			<div id = 'pomodoro_button'>
				<button class = 'fButton' onclick="pomoStop()">Stop</button>
				<button class = 'fButton' id = 'startP' onclick="pomoStart()">Start</button>
				<button class = 'fButton' onclick="pomoReset()">Reset</button>
			</div>
		</div>
		
		
	</div>
	
	<div class='task' id='KanBan'>
		<div class = 'headrow' id = 'kbTitle'>
			<button class = 'Head' id = 'homepage' onclick ='reset()'>Task List</button>
			<button class = 'addbut' id = 'createB' onclick = 'newCol("")'>+</button>
		</div>
		
		<div class = 'delete' id = 'delArea'>Drag Here To Delete
		</div>
		
		<div id = 'kbNew'>
			<div class = 'infoBoard' id = 'taskName'>
				<text>Enter Task Name :</text>
				<input type='text' id = 'nameEntry' placeholder='Type Here'>
			</div>
			
			<div class = 'infoBoard' id = 'taskDate'>
				<text>Select Due Date :</text>
				<input type='datetime-local' id = 'dateEntry' placeholder='Type Here'>
			</div>
			
			<div class = 'infoBoard' id = 'taskTime'>
				<text>Enter EST :</text>
				<input type='number' id = 'timeEntry' placeholder='Type Here'>
			</div>
			
			<div class = 'infoBoard' id = 'taskStatu'>
				<text>Check Status :</text>
				<input type='checkbox' id = 'statusEntry' placeholder='Type Here'>Done<br>
			</div>
			
			<div class = 'infoBoard' id = 'taskColor'>
				<text>Choose Priority Level :</text>
				<select id = 'prioEntry'>
					<option>Low</option>
					<option>Medium</option>
					<option>High</option>
				</select>
			</div>
			
			<button onclick = "newRow()">Submit</button>
		</div>
			
		<div class = 'taskView' id = 'kbView'>
		</div>
	</div>

	<div class='task' id='Reading'>
		<div class = 'delete' id = 'delcollect'>Drag Here To Delete
		</div>
		
		<div class = 'headrow' id = 'rdTitle'>
			<button class = 'Head' id = 'homegroup' onclick ='refresh()'>All Book</button>
			<button class = 'addbut' id = 'creatR' onclick ='newGroup("")'>+</button>
		</div>
		
		<div id = 'linkboard'>
		</div>
		
		<div id = 'addboard'>
			<div id = 'inputArea'>
				<input id = 'sourceName' placeholder="Name">
				<input id = 'linkAddress' placeholder="Link">
			</div>
			
			<button class = 'setButton' id = 'addButton' onclick = 'newLink()'>Add Link</button>
			<button class = 'setButton' id = 'openButton' onclick = 'openAll()'>Open All</button>

		</div>
		
		
	</div>
	
	
	<iframe class = 'task' id='Music' frameborder="no" border="0" marginwidth="0" marginheight="0" width=1000 height=800 src="https://music.163.com/outchain/player?type=0&id=6793928514&auto=1&height=430"></iframe>
	
		
	</div>
<script src="script/main.js"></script>
<script src="script/time.js"></script>
<script src="script/kanban.js"></script>
<script src="script/Reading.js"></script>
<script src="script/jquery.js"></script>
</body>
</html>
